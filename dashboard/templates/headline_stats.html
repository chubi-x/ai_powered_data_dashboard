{% load humanize %}
<h1 class="text-xl font-bold mb-4"> Aggregate Stats</h1>
<div class="stats w-full shadow">
  {% for label, stat in headline_stats %}
  <div class="stat w-full">
    <div class="stat-title">{{label}} ({{stat.1}})  </div>
    <div class="stat-value text-xl">{{ stat.0 | intword }}</div>
    <div class="stat-desc"></div>
  </div>
  {% endfor %}
</div>
