{% load humanize %}
<div style="overflow:visible" class="stats bg-primary-content text-white w-full shadow">
  {% for label, stat in headline_stats %}
  <div class="stat text-white w-full">
    <div class="stat-title text-white!">{{label}} ({{stat.1}})  </div>
    <div class="stat-value text-xl">{{ stat.0 | intword }}</div>
    <div class="stat-desc"></div>
  </div>
  {% endfor %}
</div>
