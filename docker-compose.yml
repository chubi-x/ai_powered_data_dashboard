services:
  web:
    build: .
    ports:
      - "127.0.0.1:$PORT:$PORT"
    volumes:
      - .:/app
      - /var/www/ai_dash/static:/static_files
      - /var/run/ai_dash_django:/var/run/django
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
    command: ./start-prod.sh

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  titiler:
    image: ghcr.io/developmentseed/titiler:latest
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./raster_data:/data
    environment:
      - TITILER_API_ROOT_PATH=/

volumes:
  postgres_data:
